<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css"/> -->
  <link rel="stylesheet" href="./pages/index.css"/>
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="">
    </header>
    <main class="content">
      <section class="profile">
          <div class="profile__info">
            <img class="avatar" src="./images/jacques-Yves_Cousteau.jpg" alt="Фотография знаменитого учёного Жака-Ив Кусто">
            <div class="editable-information">
              <h1 class="name">Жак-Ив Кусто</h1>
              <p class="activity">Исследователь океана</p>
            </div>
              <button class="edit-button"></button>
          </div>
            <button class="add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img class="elements__photo" src="./images/dombai.jpg" alt="На переднем плане красуется жёлто-зелёный лес Домбая, а на заднем горы">
            <div class="elements__depiction">
              <h2 class="elements__title">Домбай</h2>
              <img class="elements__like" src="./images/like.svg">
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/seoul.jpg" alt="Фотография сделана в переулке между домами, а на заднем фоне виднеются небоскрёбы Сеула">
            <div class="elements__depiction">
              <h2 class="elements__title">Сеул</h2>
              <img class="elements__like" src="./images/like.svg">
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/elbrus.jpg" alt="На фотографии запечатлены степи, а в далеке запечатлён Эльбрус">
            <div class="elements__depiction">
              <h2 class="elements__title">Эльбрус</h2>
              <img class="elements__like" src="./images/like.svg">
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/shibuya-city.jpg" alt="Бесконечная толпа людей на улице между бесчисленных магазинов. Таков большой город в час-пик">
            <div class="elements__depiction">
              <h2 class="elements__title">Сибуя</h2>
              <img class="elements__like" src="./images/like.svg">
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Снимок сделан на вызвышенности. Виднеются внизу облака и подножье гор">
            <div class="elements__depiction">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <img class="elements__like" src="./images/like.svg">
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="./images/krasnodar.jpg" alt="Изображён так называемый Колизей - футбольный стадион в форме колизея в Краснодаре в парке Галицкого">
            <div class="elements__depiction">
              <h2 class="elements__title">Краснодар</h2>
              <img class="elements__like" src="./images/like.svg">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__input">
        <input class="popup__name" type="text">
        <input class="popup__activity" type="text">
      </div>
      <button class="popup__save-btn">Сохранить</button>
      <button class="popup__close-btn"></button>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
