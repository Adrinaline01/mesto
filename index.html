<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css"/>
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип сайта Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/jacques-Yves_Cousteau.jpg"
          alt="Фотография знаменитого учёного Жака-Ив Кусто">
        <div class="profile__editable-information">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__edit-button button" type="button" aria-label="Редактировать"></button>
      </div>
      <button class="profile__add-button button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img class="elements__photo" src="./images/dombai.jpg"
            alt="На переднем плане красуется жёлто-зелёный лес Домбая, а на заднем горы">
          <div class="elements__depiction">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/seoul.jpg"
            alt="Фотография сделана в переулке между домами, а на заднем фоне виднеются небоскрёбы Сеула">
          <div class="elements__depiction">
            <h2 class="elements__title">Сеул</h2>
            <button class="elements__like button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/elbrus.jpg"
            alt="На фотографии запечатлены степи, а в далеке запечатлён Эльбрус">
          <div class="elements__depiction">
            <h2 class="elements__title">Эльбрус</h2>
            <button class="elements__like button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/shibuya-city.jpg"
            alt="Бесконечная толпа людей на улице между бесчисленных магазинов. Таков большой город в час-пик">
          <div class="elements__depiction">
            <h2 class="elements__title">Сибуя</h2>
            <button class="elements__like button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/karachaevsk.jpg"
            alt="Снимок сделан на вызвышенности. Виднеются внизу облака и подножье гор">
          <div class="elements__depiction">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <button class="elements__like button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/krasnodar.jpg"
            alt="Изображён так называемый Колизей - футбольный стадион в форме колизея в Краснодаре в парке Галицкого">
          <div class="elements__depiction">
            <h2 class="elements__title">Краснодар</h2>
            <button class="elements__like button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__profile-editing" name="профиль">
        <input class="popup__input popup__input_content_name" type="text" name="имя" required placeholder="Введите имя">
        <input class="popup__input popup__input_content_activity" type="text" name="деятельность" required placeholder="Введите род деятельности">
        <button class="popup__save-btn button">Сохранить</button>
      </form>
      <button class="popup__close-btn button" type="button"></button>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
