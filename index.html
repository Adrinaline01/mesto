<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="logo" src="6b25869fc95f3675c745.svg" alt="Логотип сайта Место"></header><main class="content"><section class="profile"><div class="profile__info"><img class="profile__avatar" src="d2d71ce9a2bfb9faff15.jpg" alt="Фотография знаменитого учёного Жака-Ив Кусто"><div class="profile__editable-information"><div class="profile__container"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button button" type="button" aria-label="Редактировать"></button></div><p class="profile__activity">Исследователь океана</p></div></div><button class="profile__add-button button" type="button" aria-label="Добавить"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_editing"><div class="popup__container popup__container_editing"><h2 class="popup__title popup__title_editing">Редактировать профиль</h2><form class="popup__form popup__form_profile" name="profile" novalidate><input class="popup__input popup__input_content_name" id="name-input" name="name" placeholder="Введите имя" required minlength="2" maxlength="40"> <span class="popup__span-input-error name-input-error" id="error-name-input"></span> <input class="popup__input popup__input_content_activity" id="activity-input" name="about" placeholder="Введите род деятельности" required minlength="2" maxlength="40"> <span class="popup__span-input-error activity-input-error" id="error-activity-input"></span> <button class="popup__save-btn button popup__save-btn_editing" disabled="disabled">Сохранить</button></form><button class="popup__close-btn button popup__close-btn_editing" type="button"></button></div></div><div class="popup popup_cards-add"><div class="popup__container popup__container_cards-add"><h2 class="popup__title popup__title_cards-add">Новое место</h2><form class="popup__form popup__form_cards-add" name="cards" novalidate><input class="popup__input popup__input_content_appellation" id="appellation-input" name="name" required placeholder="Название" minlength="2" maxlength="30"> <span class="popup__span-input-error appellation-input-error" id="error-appellation-input"></span> <input class="popup__input popup__input_content_link" id="link-input" type="url" name="link" required placeholder="Ссылка на картинку"> <span class="popup__span-input-error link-input-error" id="error-link-input"></span> <button class="popup__save-btn button popup__save-btn_cards-add">Создать</button></form><button class="popup__close-btn button popup__close-btn_cards-add" type="button"></button></div></div><div class="popup popup_view-picture"><div class="popup__container-view-picture"><figure class="popup__place-view-picture"><button class="popup__close-btn button popup__close-btn_view-picture" type="button"></button> <img class="popup__picture"><figcaption class="popup__signature"></figcaption></figure></div></div><template class="cards-template"><li class="cards__item"><button class="cards__removal button" type="button" aria-label="Удалить карточку"></button> <img class="cards__photo"><div class="cards__depiction"><h2 class="cards__title"></h2><button class="cards__like button" type="button" aria-label="Поставить лайк"></button></div></li></template></body></html>
